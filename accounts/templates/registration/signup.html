{% extends 'registration_base.html' %}
{% block content %}
{% load static %}
{% load bootstrap4 %}
<!-- Start Account Section -->
<section class="wrapper__account">
  <!-- Start Login Section -->
  <div class="account-page">
    <div class="account-center">
      <div class="account-box">
        <!-- Start Signup Form -->
        <form method="POST">
          {% csrf_token %}
          <div class="account-logo">
            <a href="{% url 'accounts:signup' %}">
              <img src="{% static 'images/logo.png' %}" alt="signup" />
            </a>
          </div>
          {% bootstrap_form form %}
          <div class="form-group text-right">
            <p><a href="{% url 'login' %}">Back to login ?</a></p>
          </div>
          <div class="form-group text-center">
            <input class="btn btn-primary account-btn" type="submit" value="Signup">
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- End Signup Section -->
</section>
<!-- End Account Section -->
{% endblock content %}
